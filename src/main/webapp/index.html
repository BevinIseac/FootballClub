<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSB Football Club</title>
    <style>
        body {
            background-image: url("11.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        h2.bev {
            color: white;
            margin-top: 50px;
        }
        #bevin {
            background: #000000;
            color: #fff;
            border-radius: 40px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #bevin:hover {
            background: #444;
        }
        form {
            margin-top: 50px;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
    <script>
        function redirectToPage(event) {
            event.preventDefault(); // Prevent the form from submitting
            var a = document.getElementById("users").value;
            if (a === "Admin") {
                window.location.href = "Admin.html";
            } else if (a === "Player") {
                window.location.href = "Player.html";
            } else if (a === "Audience") {
                window.location.href = "Audience.html";
            } else {
                alert("Please select a valid option.");
            }
        }
    </script>
</head>
<body>
    <center>
        <h2 class='bev'><b>Welcome to VSB Football Club</b></h2>
        <form onsubmit="redirectToPage(event);">
            <label for="users">Who are you:</label>
            <select name="users" id="users">
                <option value="">Select an option</option>
                <option value="Admin">Admin</option>
                <option value="Player">Player</option>
                <option value="Audience">Audience</option>
            </select>
            <br><br>
            <input type="submit" value="Submit" id='bevin'>
        </form>
    </center>
</body>
</html>
